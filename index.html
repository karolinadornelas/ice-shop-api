<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>mhtu - custom!!</title>
</head>
<body>
    <header>
        <img src="/logo/mhtu-zip-logo.png" alt="mhtu logo" style="width: 185px;">
        <h4>â¤™ customize seu pedido! à­­Ëš.ðŸŽ€</h4>
    </header>

    <div id="canvas">
        <div class="bx-base">
            <h3>escolha a base</h3>
            <div id="ch-base">
                <div class="ch-base">
                    <img src="/custom/base-miffy.png" alt="">
                    <button type="button">miffy</button>
                </div>
                <div class="ch-base">
                    <img src="/custom/base-bunny.png" alt="">
                    <button type="button">bunny</button>
                </div>
                <div class="ch-base">
                    <img src="/custom/base-cat.png" alt="">
                    <button type="button">catinho</button>
                </div>
            </div>
        </div>
        <div id="bx-custom">
            <div class="ch-custom">
            <!-- miffy -->
                <div class="vitrine" id="vitrine-miffy">
                    <h3>personalize miffy!</h3>
                    <img class="deco" src="custom/blush-pink.png" />
                    <img class="face" src="custom/face-black.png" />
                    <img class="face" src="custom/face-white.png" />
                    <img class="skin" src="/custom/base-medium.png" />
                    <img class="skin" src="custom/base-beige.png" />
                    <img class="skin" src="custom/base-white.png" />
                    <img class="hoodie" src="custom/hoodie-red.png" />
                    <img class="hoodie" src="custom/hoodie-blue.png" />
                    <img class="hoodie" src="custom/hoodie-pink.png" />
                    <img class="hoodie" src="custom/hoodie-strawberry.png" />
                    <img class="trinket" src="custom/hdst-bag-black.png" />
                    <img class="trinket" src="custom/hdst-black-bow.png" />
                    <img class="trinket" src="custom/hdst-gray-bow.png" />
                    <img class="trinket" src="custom/hdst-offwhite-bow.png" />
                    <img class="suit" src="custom/custom-tulip.png" />
                    <img class="suit" src="custom/custom-bobba.png" />
                    <img class="suit" src="custom/dress-blue.png" />
                </div>
        
                <!-- bunny -->
                <div class="vitrine" id="vitrine-bunny">
                    <h3>personalize bunny!</h3>
                    <img class="skin" src="/custom/base-b-balck.png" />
                    <img class="skin" src="custom/base-b-medium.png" />
                    <img class="skin" src="custom/base-b-white.png" />
                    <img class="hoodie" src="custom/hoodie-b-strawberry.png" />
                    <img class="hoodie" src="custom/hoodie-b-blue.png" />
                    <img class="hoodie" src="custom/hoodie-b-pink.png" />
                    <img class="hoodie" src="custom/hoodie-red-bunny.png" />
                    <img class="trinket" src="custom/green-collar.png" />
                    <img class="trinket" src="custom/green-crown.png" />
                    <img class="trinket" src="custom/green-leafs.png" />
                    <img class="trinket" src="custom/green-sprout.png" />
                </div>
                
                <!-- catinho -->
                <div class="vitrine" id="vitrine-catinho">
                    <h3>personalize catinho!</h3>
                    <img class="trinket" src="custom/green-collar.png" />
                    <img class="trinket" src="custom/green-crown.png" />
                    <img class="trinket" src="custom/green-leafs.png" />
                    <img class="trinket" src="custom/green-sprout.png" />
                    <img class="skin" src="/custom/base-b-balck.png" />
                    <img class="skin" src="custom/base-b-medium.png" />
                    <img class="skin" src="custom/base-b-white.png" />
                    <img class="hoodie" src="custom/hoodie-c-strawberry.png" />
                    <img class="hoodie" src="custom/hoodie-c-blue.png" />
                    <img class="hoodie" src="custom/hoodie-c-pink.png" />
                    <img class="hoodie" src="custom/hoodie-red-cat.png" />
                </div>
            </div>
        
            <div class="preview" id="preview">
                <h4>preview</h4>
                <img src="" alt="preview-image" id="preview-image" />
            </div>

        </div>
        
    </div>

    <footer>
        <p>@mhtu.zip</p>
        <p>@karolinadornelas</p>
    </footer>

    <script src="main.js"></script>
    
    </body>
</html>
